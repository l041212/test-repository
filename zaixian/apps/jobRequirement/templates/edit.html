{% extends 'login_frame.html' %}
{% block header %}
    <link rel="stylesheet" href="/static/style/edit.css">
    <script src="/static/script/edit.js"></script>
{% endblock %}
{% block content%}
		<div id='box3'>
			<form action="/jobRequirement/save/" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ id }}">
                <input type="hidden" name="jobInfo_id" value="{{ jobInfo_id }}">
			<div id='box4'>
				<dd><h3 id=h3>职位要求</h3></dd>
				<dd>教育背景  &nbsp<input type="text" name="education" value="{{ jobRequirement.education }}"/></dd><br/>
			</div>
			<div id='box5'>
				<dd><p>经历</p> &nbsp<textarea cols=32 rows=3 name="experience">{{ jobRequirement.experience }}</textarea></dd><br/>
				<dd>资历 &nbsp<input type="text" name="passTime" value="{{ jobRequirement.passTime}}"/></dd><br/>
			</div>
			<div id='box6'>
				<dd><p>培训/证书</p> &nbsp<textarea cols=32 rows=3 name="certificate" >{{ jobRequirement.certificate }}</textarea></dd><br/>
				<dd>专业知识 &nbsp<input type="text" name="major" value="{{ jobRequirement.major }}"/></dd><br/>
				<dd><p>技能</p> &nbsp<textarea cols=32 rows=3 name="skill">{{ jobRequirement.skill }}</textarea></dd><br/>
			</div>
            <div style="text-align:right">
                <input id="submit" type="submit" value="保存草稿"/>
            </div>
            </form>
		</div>
{% endblock %}
