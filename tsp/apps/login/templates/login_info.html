<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style/login_info.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/script/login_info.js" charset="UTF-8"></script>
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <form action="" method="post">
                <div id="content" class="card col-md-4">
                    <p class="card-header">User Login...</p>
                    <input type="hidden" name="id">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">name:</label>
                            <input name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">password:</label>
                            <input name="password" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="loginSubmitBtn" type="submit" class="btn btn-primary">submit</button>
                        <button id="resetBtn" type="reset" class="btn btn-primary">reset</button>
                        <button id="registerBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">register</button>
                    </div>
                </div>
            </form>
            <div class="modal fade" id="registerModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" id="registerLabel">User Register...</h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                            <button id="registerSubmitBtn" type="button" class="btn btn-primary">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
