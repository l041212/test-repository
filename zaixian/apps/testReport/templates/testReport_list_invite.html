{% extends 'login_frame.html' %}
{% block header %}
    <link rel="stylesheet" href="/static/style/testReport_list_invite.css">
    <script src="/static/script/testReport_list_invite.js"></script>
{% endblock %}
{% block content %}
    <div class="card container col-offset-md-1 col-md-10 col-offset-md-1">
        <div class="card-body">
            <ul class="nav nav-tabs" style="display:none"></ul>
            <form action="" method="post">
                <div class="card">
                    <div id="search" class="card-header" style="display: none">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <input type="hidden" name="user_role" value="{{ user.role }}">
                        <input type="hidden" name="status" value="0">
                    </div>
                    <div id="table" class="card-body">
                        <div id="card-body-menu">
                            <button style="display: none;" class="btn btn-sm btn-primary" type="button" id="searchBtn">search</button>
                        </div>
                        <div id="card-body-conent">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>职业名称</th>
                                        <th>测试者</th>
                                        <th>高匹配</th>
                                        <th>未读报告</th>
                                        <th>状态</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="tail" class="card-footer">
                        <input type="hidden" name="page_count">
                        <input type="hidden" name="page_limit" value="{{page_limit}}">
                        <input type="hidden" name="page_number" value="{{page_number}}">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div style="display: none" class="modal fade" id="inviteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">测试者邀请</h4>
                    <input id="jobInfo_id" type="hidden">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button id="inviteConfirm" type="button" class="btn btn-secondary" data-dismiss="modal">确认</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
